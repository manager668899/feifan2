<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery ajax</title>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
</head>
<body>
	<form action="" method="post" id='form'>
		 <input type="text" name="name">姓名<br/>
		 <input type="text" name="age">年龄<br/>
		 <input type="text" name="class">班级<br/>
		 <input type="text" name="sex">性别<br/>
		 <input type="text" name="hobby">爱好<br/>
		 <input type="button" value="提交" id='go'>
	</form>
	<script type="text/javascript">
		    $(function(){
                 $('#go').click(function(){
                 	  $.ajax({
                 	  	 type:'post',
                 	  	 url:'demo1.php',
                 	  	 timeout:5000,
                 	  	 dataType:'json',
                 	  	 data:$('#form').serialize(),
                         success:function(data){
                                 alert(data.name+data.age+data.class+data.sex+data.hobby);
                           },
                         error:function(data){
                               alert('请求失败');
                              //console.log(data);;
                          },
                         beforeSend:function()
	                         {
	                         	 alert('姓名不能为空');
	                         	 return false;
	                         }


                 	  });
                 });
		    })

	</script>
</body>
</html>
