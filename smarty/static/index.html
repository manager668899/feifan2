<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单提交</title>
	<script type="text/javascript" src="public/jquery.js"></script>
	<script type="text/javascript" src="public/validate.js"></script>
</head>
<body>
<h4>表单练习</h4>
	  <form action="../admin/addgoods.php" method="post" id="form">
	  	   用户名<input type="text"  class="required" name="user"><br/>
	  	   年龄<input type="text"    class="required" name="age"><br/>
	  	   班级<input type="text"   name="class"><br/>
	  	   爱好<input type="text"   name="hobby"><br/>
	  	   地址<input type="text"   name="address"><br/>
	  	   <input type="submit" value="提交">
	  </form>
	  <script type="text/javascript">
	  	  $(function(){
	  	  	   $("#form").validate({
	  	  	   	    rules:{
	  	  	   	    	user:{
	  	  	   	    		 required:true,
	  	  	   	    		 rangelength:[2,10]
	  	  	   	    	},
	  	  	   	    	age:{
	  	  	   	    		 required:true,
	  	  	   	    		 digits:true
	  	  	   	    	}
	  	  	   	    },
	  	  	   	    messages:{
                        user:{
                        	required:'账号必须填写', 
                        	rangelength:'姓名长度合适'
                        },
                        age:{
                        	required:'必须要填写',
                        	digits:'必须是整数'
                        }
	  	  	   	    }

	  	  	   });
	  	  })
        
	  </script>
</body>
</html>
